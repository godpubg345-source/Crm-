name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: bwbs_crm
          POSTGRES_USER: bwbs_user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bwbs_user -d bwbs_crm" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
    env:
      DB_ENGINE: postgresql
      DB_NAME: bwbs_crm
      DB_USER: bwbs_user
      DB_PASSWORD: password
      DB_HOST: localhost
      DB_PORT: 5432
      SECRET_KEY: ci-secret-key-should-be-overridden
      DEBUG: "True"
      FRONTEND_URL: http://localhost:5173
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      CSRF_TRUSTED_ORIGINS: http://localhost:5173
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        run: |
          python manage.py test accounts students applications

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install frontend deps
        working-directory: bwbs-crm-frontend
        run: npm ci
      - name: Lint
        working-directory: bwbs-crm-frontend
        run: npm run lint
